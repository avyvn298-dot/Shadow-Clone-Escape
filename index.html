<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Clone Escape</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <div class="overlay">
      <h1 class="game-title">⚔️ Shadow Clone Escape ⚔️</h1>
      <button id="btn-start">Start Run</button>
      <button id="btn-settings">Settings</button>
      <button id="btn-leaderboard">Leaderboard</button>
      <button id="btn-tutorial">Tutorial</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Settings ⚙️</h2>
      <label>
        <input type="checkbox" id="music-toggle" checked>
        Background Music
      </label>
      <label>
        <input type="checkbox" id="sfx-toggle" checked>
        Sound Effects
      </label>
      <button class="btn-close">Close</button>
    </div>
  </div>

  <!-- Leaderboard Modal -->
  <div id="leaderboard-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Leaderboard 🏆</h2>
      <ul id="leaderboard-list"></ul>
      <button class="btn-close">Close</button>
    </div>
  </div>

  <!-- Tutorial Modal -->
  <div id="tutorial-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Tutorial 📜</h2>
      <p>🕹️ Move Ninja: WASD or Arrow Keys</p>
      <p>🎯 Goal: Find the portal while avoiding traps!</p>
      <p>⚡ Powerups: Collect glowing orbs for boosts.</p>
      <button class="btn-close">Got it!</button>
    </div>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Clone Escape</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- üéÆ Start Menu -->
  <div id="start-screen" class="menu-screen">
    <h1 class="game-title">‚öîÔ∏è Shadow Clone Escape ‚öîÔ∏è</h1>
    <button id="start-btn" class="menu-btn">Start Game</button>
    <button id="level-btn" class="menu-btn">Select Level</button>
    <button id="settings-btn" class="menu-btn">Settings</button>
    <button id="tutorial-btn" class="menu-btn">Tutorial</button>
  </div>

  <!-- üó∫Ô∏è Level Select -->
  <div id="level-screen" class="menu-screen hidden">
    <h2>Select Level</h2>
    <div id="level-buttons"></div>
    <button id="back-to-start" class="menu-btn">‚¨Ö Back</button>
  </div>

  <!-- ‚öôÔ∏è Settings -->
  <div id="settings-screen" class="menu-screen hidden">
    <h2>Settings</h2>
    <label>
      <input type="checkbox" id="toggle-music" checked> Music
    </label>
    <label>
      <input type="checkbox" id="toggle-sfx" checked> Sound Effects
    </label>
    <label>
      Difficulty:
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
    </label>
    <button id="back-to-start-settings" class="menu-btn">‚¨Ö Back</button>
  </div>

  <!-- üìñ Tutorial -->
  <div id="tutorial-screen" class="menu-screen hidden">
    <h2>How to Play</h2>
    <p>üéÆ PC: Use <b>WASD</b> or <b>Arrow Keys</b> to move.</p>
    <p>üì± Mobile: Use the <b>joystick</b> to move.</p>
    <p>‚ú® Collect power-ups, avoid traps, and reach the portal to escape!</p>
    <button id="close-tutorial" class="menu-btn">Got It!</button>
  </div>

  <!-- üïπÔ∏è Main Game Canvas -->
  <div id="game-container" class="hidden">
    <canvas id="gameCanvas"></canvas>

    <!-- Mini-map -->
    <canvas id="minimap"></canvas>

    <!-- On-screen Joystick (mobile only) -->
    <div id="joystick-container" class="hidden">
      <div id="joystick"></div>
    </div>

    <!-- Pause/Restart Overlay -->
    <div id="pause-overlay" class="hidden">
      <h2>Game Paused</h2>
      <button id="resume-btn" class="menu-btn">Resume</button>
      <button id="restart-btn" class="menu-btn">Restart</button>
      <button id="quit-btn" class="menu-btn">Quit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

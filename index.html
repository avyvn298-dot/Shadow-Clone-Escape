<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shadow Clone Escape — AAA Build</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="titleOverlay" class="overlay">
    <div class="card">
      <h1>⚔️ Shadow Clone Escape</h1>
      <p class="sub">Endless ninja maze — survive as long as you can</p>
      <div class="btnRow">
        <button id="startBtn" class="primary">Start Run</button>
        <button id="tutorialBtn" class="muted">Tutorial</button>
        <button id="settingsBtn" class="muted">Settings</button>
      </div>
      <small class="hint">Click Start to enable audio on your browser</small>
    </div>
  </div>

  <div id="menu" class="panel">
    <header class="panelHeader">
      <button id="menuBtnHeader" class="icon">☰</button>
      <div class="title">Shadow Clone Escape</div>
      <div class="spacer"></div>
      <button id="menuBtn" class="icon">⤴</button>
    </header>
  </div>

  <main id="gameRoot">
    <canvas id="gameCanvas" width="960" height="640"></canvas>

    <div id="ui" class="ui panel-hidden">
      <div id="hud" class="hud">
        <div class="left">
          <div id="bestRecordText">Best: —</div>
          <div id="status">Ready</div>
        </div>
        <div class="center">
          <div id="powerupBox"></div>
        </div>
        <div class="right">
          <div id="timer">Time: 0s</div>
          <button id="menuBtnSmall" class="small">Menu</button>
        </div>
      </div>

      <div class="controlsRow">
        <div id="miniMapWrap">
          <canvas id="miniMap" width="140" height="80"></canvas>
        </div>

        <div id="buttonsRight">
          <button id="restartBtn" class="muted" style="display:none">Restart</button>
          <button id="settingsOpen" class="muted">Settings</button>
          <ul id="leaderboardList" class="leaderboard"></ul>
        </div>
      </div>
    </div>

    <div id="notifArea" class="notifArea"></div>

    <!-- Mobile D-pad -->
    <div id="mobileControls" class="mobile hidden">
      <div id="dpad" class="dpad">
        <button data-dir="up">▲</button>
        <div class="row">
          <button data-dir="left">◀</button>
          <button data-dir="down">▼</button>
          <button data-dir="right">▶</button>
        </div>
      </div>
      <div class="rightControls">
        <button id="btnPower" class="power">Shock</button>
      </div>
    </div>
  </main>

  <!-- Audio files are optional, loader tries fallback if missing -->
  <audio id="bgMusic" preload="auto" loop>
    <source src="assets/bg_music_loop.wav" type="audio/wav" />
  </audio>
  <audio id="spawnSfx" preload="auto"><source src="assets/spawn.wav" /></audio>
  <audio id="pickupSfx" preload="auto"><source src="assets/powerup.wav" /></audio>
  <audio id="portalSfx" preload="auto"><source src="assets/portal.wav" /></audio>
  <audio id="deathSfx" preload="auto"><source src="assets/death.wav" /></audio>

  <script src="script.js"></script>
</body>
</html>

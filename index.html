<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow Clone Escape</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background -->
  <div id="bg-container">
    <img src="background.png" alt="Background" class="bg-image" />
  </div>

  <!-- Main Menu -->
  <div id="menu-container" class="menu active">
    <h1 class="game-title">⚔️ Shadow Clone Escape ⚔️</h1>
    <div class="menu-buttons">
      <button id="start-btn" class="btn glow">▶ Start Game</button>
      <button id="settings-btn" class="btn glow">⚙ Settings</button>
      <button id="leaderboard-btn" class="btn glow">🏆 Leaderboard</button>
      <button id="tutorial-btn" class="btn glow">📜 Tutorial</button>
    </div>
  </div>

  <!-- Settings -->
  <div id="settings-container" class="menu hidden">
    <h2>⚙ Settings</h2>
    <label>
      Volume:
      <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.7" />
    </label>
    <label>
      Graphics:
      <select id="graphics-quality">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high" selected>High</option>
        <option value="ultra">Ultra</option>
      </select>
    </label>
    <button class="btn back-btn">⬅ Back</button>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard-container" class="menu hidden">
    <h2>🏆 Leaderboard</h2>
    <ol id="leaderboard-list">
      <li>Player1 - 5000</li>
      <li>Player2 - 3200</li>
      <li>Player3 - 2500</li>
    </ol>
    <button class="btn back-btn">⬅ Back</button>
  </div>

  <!-- Tutorial -->
  <div id="tutorial-container" class="menu hidden">
    <h2>📜 Tutorial</h2>
    <p>WASD or Joystick → Move your ninja.</p>
    <p>Collect powerups, avoid traps, and find the portal to escape.</p>
    <p>Use your shadow clones wisely!</p>
    <button class="btn back-btn">⬅ Back</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="1280" height="720" class="hidden"></canvas>

  <script src="script.js"></script>
</body>
</html>

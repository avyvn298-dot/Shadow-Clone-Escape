<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow Clone Escape</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">⚔️ Shadow Clone Escape ⚔️</h1>

  <div class="game-container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <canvas id="minimap" width="100" height="100"></canvas>
  </div>

  <div class="hud">
    <span id="scoreDisplay">Score: 0</span>
    <span id="highScoreDisplay"></span>
  </div>

  <div id="leaderboard" class="leaderboard"></div>

  <div class="menu">
    <button id="startBtn">▶️ Start</button>
    <button id="settingsBtn">⚙️ Settings</button>
  </div>

  <!-- Pause Menu -->
  <div id="pauseMenu" class="overlay hidden">
    <div class="menu-box">
      <h2>⏸ Paused</h2>
      <button id="resumeBtn">Resume</button>
      <button id="quitBtn">Quit</button>
    </div>
  </div>

  <!-- Game Over -->
  <div id="gameOverScreen" class="overlay hidden">
    <div class="menu-box">
      <h2>💀 Game Over</h2>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <!-- Settings -->
  <div id="settingsMenu" class="overlay hidden">
    <div class="menu-box">
      <h2>⚙️ Settings</h2>
      <button id="toggleThemeBtn">Toggle Theme</button>
      <button id="closeSettingsBtn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
